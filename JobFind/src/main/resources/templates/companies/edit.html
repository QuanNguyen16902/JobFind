<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<script src=
                "https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>
<div th:replace="~{fragments/header ::header}" xmlns:th="http://www.thymeleaf.org"></div>
<body>
<div th:replace="~{fragments/sidebar ::sidebar}" xmlns:th="http://www.thymeleaf.org"></div>

<div class="wrapper d-flex flex-column min-vh-100 bg-light">
    <header class="header header-sticky mb-4">
        <div th:replace="~{fragments/nav-tag :: nav-tag}"></div>
        <div class="header-divider"></div>
        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb my-0 ms-2">
                    <li class="breadcrumb-item">
                        <!-- if breadcrumb is single--><span>Home</span>
                    </li>
                    <li class="breadcrumb-item active"><span>Dashboard</span></li>
                </ol>
            </nav>
        </div>
    </header>
    <div align="center">
        <h1>Edit Product</h1>
        <br/>
        <form action="#" th:action="@{/companies/save}" th:object="${company}"
              method="post" enctype="multipart/form-data">

            <table border="0" cellpadding="10">
                <tr>
                    <td>ID:</td>
                    <td>
                        <input type="text" th:field="*{companyId}" readonly="readonly" class="form-control"/>
                    </td>
                </tr>
                <tr>
                    <td>Logo:</td>
                    <td>
                        <input type="hidden" th:field="*{logo}">
                        <input class="form-control" id="logo" name="image" type="file" accept="image/*" required="false" />
                        <img th:src="@{*{getLogoImgPath()}}" src="" id="imgPreview"  alt="preview" width="80" height="80">
                    </td>
                </tr>
                <tr>
                    <td>Company Name:</td>
                    <td>
                        <input type="text" th:field="*{companyName}" class="form-control"/>
                    </td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" class="form-control"/></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><input type="text" th:field="*{address}" class="form-control"/></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" th:field="*{phone}" class="form-control"/></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" cols="40"></textarea>

                </tr>

                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-success">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <footer class="footer">
        <div><a href="https://coreui.io">CoreUI </a><a href="https://coreui.io">Bootstrap Admin Template</a> Â© 2023
            creativeLabs.
        </div>
        <div class="ms-auto">Powered by&nbsp;<a href="https://coreui.io/docs/">CoreUI UI Components</a></div>
    </footer>
</div>
<div th:replace="~{fragments/footer ::footer}" xmlns:th="http://www.thymeleaf.org"></div>


<script type="text/javascript" th:src="@{/coreui/js/img.js}"></script>
</body>
</html>
