<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/header ::header}" xmlns:th="http://www.thymeleaf.org"></div>


<body xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/sidebar ::sidebar}" xmlns:th="http://www.thymeleaf.org"></div>
<head>
    <link rel="stylesheet" th:href="@{/coreui/richtext/css/site.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>-->
    <link rel="stylesheet" th:href="@{/coreui/richtext/richtext.min.css}" />
    <script th:src="@{/coreui/richtext/jquery.richtext.min.js}"></script>
</head>
<div class="wrapper d-flex flex-column min-vh-100 bg-light">
    <header class="header header-sticky mb-4">
        <div th:replace="~{fragments/nav-tag :: nav-tag}"></div>
        <div class="header-divider"></div>
        <div class="container-fluid">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb my-0 ms-2">
                    <li class="breadcrumb-item">
                        <!-- if breadcrumb is single--><span>Home</span>
                    </li>
                    <li class="breadcrumb-item active"><span>Dashboard</span></li>
                </ol>
            </nav>
        </div>
    </header>
    <div class="body flex-grow-1 px-3" xmlns:th="http://www.thymeleaf.org">
        <div class="container-lg">
            <form th:action="@{/configs/save}" th:object="${config}"
                  method="post">
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="key">Key</label>
                        <input class="form-control" id="key" type="text" th:field="*{key}"/>
                    </div>

                    <div class="col">
                        <label class="form-label" for="value">Value</label>
                        <input class="form-control" id="value" type="text" th:field="*{value}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="description">Description</label>
                            <textarea th:utext="*{description}" rows="2" class="form-control" id="description"
                                      th:field="*{description}"
                            ></textarea>
                    </div>

                    <div class="col">
                        <label class="form-label" for="group">Group</label>
                        <input class="form-control" id="group" type="text" th:field="*{group}"/>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">Thêm mới</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div><a href="https://coreui.io">CoreUI </a><a href="https://coreui.io">Bootstrap Admin Template</a> © 2023
            creativeLabs.
        </div>
        <div class="ms-auto">Powered by&nbsp;<a href="https://coreui.io/docs/">CoreUI UI Components</a></div>
    </footer>
</div>
<!--<script th:src="@{/webjars/jquery/jquery.min.js}"></script>-->
<!--<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>-->
<!--<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
<!--<script th:src="@{/assets/summernote/summernote-bs4.js}"></script>-->
<script type="text/javascript">
    $(document).ready(function() {
        $("#description").richText();
    });
</script>

<div th:replace="~{fragments/footer ::footer}" xmlns:th="http://www.thymeleaf.org"></div>
</body>
</html>
