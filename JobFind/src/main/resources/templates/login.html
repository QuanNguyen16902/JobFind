<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/header :: header-login}"></div>
<body>
<div class="bg-light min-vh-100 d-flex flex-row align-items-center">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card-group d-block d-md-flex row">
          <div class="card col-md-7 p-4 mb-0">
            <div>
              <div th:if="${param.error}">
                <p class="alert alert-danger col-xs-offset-1 col-xs-10">
                  [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </p>
              </div>

<!--              <div th:if="${param.error}">-->
<!--                <div  class="alert alert-danger"-->
<!--                      th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message != ''} ? ${session['SPRING_SECURITY_LAST_EXCEPTION'].message} : 'Invalid login please try again'">-->
<!--                </div>-->
<!--              </div>-->


                <div th:if="${param.success}">

                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                  You has been login
                </div>

              </div>
              <div th:if="${param.logout}">

                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                  You have been logged out.
                </div>
              </div>
            </div>
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-medium-emphasis">Sign In to your account</p>
              <form th:action="@{/authenticateTheUser}" method="post" class="form-horizontal">
                <div class="input-group mb-3"><span class="input-group-text">
                      <svg class="icon">
                        <use th:href="@{/coreui/vendors/coreui_libs/icons/svg/free.svg#cil-user}"></use>
                      </svg></span>
                <input class="form-control" type="text" name="username" placeholder="Username">
              </div>
                <div class="input-group mb-4"><span class="input-group-text">
                      <svg class="icon">
                        <use th:href="@{/coreui/vendors/coreui_libs/icons/svg/free.svg#cil-lock-locked}"></use>
                      </svg></span>
                  <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="row">
                <div class="col-6">
                  <button class="btn btn-primary px-4" type="submit">Login</button>
                </div>
                <div class="col-6 text-end">
                  <a class="btn btn-link px-0" th:href="@{/loadForgotPassword}">Forgot password?</a>
                </div>
              </div>
              </form>


            </div>
          </div>
          <div class="card col-md-5 text-white bg-primary py-5">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Welcome to our job management system.</p>
                <button class="btn btn-lg btn-outline-light mt-3" type="submit"> <a class="text-light" th:href="@{/registerForm}" style="text-decoration:none">Register Now!</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- CoreUI and necessary plugins-->
<script th:src="@{/coreui/vendors/coreui_libs/coreui/js/coreui.bundle.min.js}"></script>
<script th:src="@{/coreui/vendors/simplebar/js/simplebar.min.js}"></script>

</body>
</html>
